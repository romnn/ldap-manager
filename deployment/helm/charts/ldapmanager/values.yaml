resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# todo: make openldap our own subchart
openldap:
  enabled: true
  fullnameOverride: ldapmanager-openldap
  adminPassword: admin
  configPassword: config
  env:
    LDAP_ORGANISATION: Example Inc.
    LDAP_DOMAIN: example.org
    LDAP_BASE_DN: dc=example,dc=org
    LDAP_READONLY_USER: "true"
    LDAP_READONLY_USER_USERNAME: readonly
    LDAP_READONLY_USER_PASSWORD: readonly
    LDAP_TLS: "false"
    LDAP_RFC2307BIS_SCHEMA: "true"

  persistence:
    enabled: false
    # existingClaim: "ldapmanager-openldap-pvc" 

# This persistence will patch the openldap default persistence's PVC
# if you use your own existingClaim in the openldap config, make sure to disable persistence here
persistence:
  enabled: false
  claimName: "ldapmanager-openldap-pvc" 
  resourcePolicy: "keep"

ldap:
  host: ldapmanager-openldap
  port: 389
  protocol: "ldap"
  adminPassword: admin
  configPassword: config
  readonly:
    username: readonly
    password: readonly
  organization: Example Inc.
  domain: example.org
  baseDN: dc=example,dc=org
  tls: "false"
  useRFC2307BIS: "true"

# log: "info"
static: {}
  # enabled: "true"
  # root: "./frontend/dist"

auth:
  # privateKey: ""
  # jwksJSON: ""
  # privateKeyFile: ""
  # jwksJSONFile: ""
  generateKeys: true
  expirationTime: "24h"
  issuer: "issuer@example.org"
  audience: "example.org"

groupsOU: "groups"
usersOU: "users"
# if groupsDN left empty, will be generated from groupsOU and baseDN (e.g.ou=groups,dc=example,dc=org)
groupsDN: "" 
# if usersDN left empty, will be generated from usersOU and baseDN (e.g.ou=users,dc=example,dc=org)
usersDN: "" 
groupMembershipAttribute: "uniqueMember"
groupMembershipUsesUID: false
accountAttribute: "uid"
groupAttribute: "gid"
defaultUserGroup: "users"
defaultAdminGroup: "admins"
defaultLoginShell: "/bin/bash"
defaultAdminUsername: "admin"
defaultAdminPassword: "admin"
forceCreateAdmin: false

