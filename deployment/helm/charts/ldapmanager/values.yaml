global: {}
  # default to the appVersion of the chart instead
  #   appVersion: ""

replicaCount: 1

image:
  repository: romnn/ldap-manager
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion or globalVersion
  # tag: "v0.0.26"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  httpPort: 80
  grpcPort: 9090

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
  hosts:
    - host: ldapmanager.example.org
      paths:
        - path: /
          pathType: ImplementationSpecific
          # http port
          servicePort: 80
  # tls:
  #   - secretName: ldapmanager.example.org
  #     hosts:
  #       - ldapmanager.example.org

